<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vibetrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-container {
            background-color: #202020;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 350px;
        }

        .login-container img {
            width: 80px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #f5f5f5;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-container input[type="text"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: #aaa;
        }

        .login-btn {
            background-color: #ff9800;
            color: white;
        }

        .login-btn:hover {
            background-color: #19e0d0;
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            color: #19e0d0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="ddd.JPG" alt="Logo Vibetrack">
        <h2>LOGIN NO VIBETRACK</h2>
        
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        
        <button class="login-btn" onclick="loginUser()">Entrar</button>
        
        <div class="cadastar-link">
            Ainda não tem uma conta? <a href="cadastrar.html">Cadastre-se</a>
        </div>
    </div>

    <script>
        function loginUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Recupera as credenciais do Local Storage
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                alert("Login bem-sucedido! Bem-vindo ao Vibetrack.");
                // Redireciona para a página principal
                window.location.href = "home.html";
            } else {
                alert("Usuário ou senha incorretos. Tente novamente.");
            }
        }
    </script>
</body>
</html>
