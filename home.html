<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Vibetrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            color: white;
            display: flex;
            height: 100vh;
        }

      
        .sidebar {
            background-color: #202020;
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .sidebar img {
            width: 100px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 15px 0;
            padding: 10px;
            text-align: center;
            width: 80%;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #ff9800;
        }

     
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .main-content h1, .main-content h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 10px;
            border: none;
            border-radius: 20px;
            width: 250px;
        }

        .search-bar button {
            background-color: #ff9800;
            border: none;
            color: white;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
        }

        .artists, .playlists {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .artist-card, .playlist-card {
            width: 150px;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: #333;
            border-radius: 10px;
        }

        .artist-card img, .playlist-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 2px solid #ff9800;
        }

        .playlist-card img {
            border-radius: 10px;
        }

        .playlist-card button {
            background-color: #ff9800;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .playlist-card button:hover {
            background-color: #e57a00;
        }

        iframe {
            position: absolute;
            width: 1px;
            height: 1px;
            visibility: hidden;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <img src="ddd.JPG" alt="Logo Vibetrack">
        <a href="perfil.html">Perfil</a>
        <a href="musica.html">Cadastrar M√∫sica</a>
        <a href="home.html">Home</a>
    </div>


    <div class="main-content">
        <h1>Artistas do Momento</h1>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <button>üîç</button>
        </div>

    
        <div class="artists" id="artists">
         
        </div>

        <h2>Playlist Criada</h2>
      
        <div class="playlists" id="playlists">
            
        </div>

      
        <iframe id="musicPlayer"></iframe>
    </div>

    <script>
      
        let playlist = JSON.parse(localStorage.getItem('playlist')) || [];

        const artistsContainer = document.getElementById('artists');
        const playlistsContainer = document.getElementById('playlists');
        const musicPlayer = document.getElementById('musicPlayer');

      
        function loadPage() {
            
            const artists = [
                { name: 'The Weeknd', image: "the weeknd.jpg" },
                { name: 'Maroon 5', image: "maroon.jpg" },
                { name: 'Calvin Harris', image: "calvin.jpeg" }
            ];

            artists.forEach(artist => {
                const artistCard = document.createElement('div');
                artistCard.className = 'artist-card';
                artistCard.innerHTML = `
                    <img src="${artist.image}" alt="${artist.name}">
                    <p>${artist.name}</p>
                `;
                artistsContainer.appendChild(artistCard);
            });

            playlistsContainer.innerHTML = ""; 

            if (playlist.length === 0) {
                playlistsContainer.innerHTML = "<p style='text-align: center;'>Nenhuma m√∫sica cadastrada.</p>";
                return;
            }

            playlist.forEach((song, index) => {
                const playlistCard = document.createElement('div');
                playlistCard.className = 'playlist-card';
                playlistCard.innerHTML = `
                    <p>${song.songName}<br><small>${song.artistName}</small></p>
                    <button onclick="playMusic(${index})">Tocar</button>
                    <button onclick="deleteMusic(${index})">Excluir</button>
                `;
                playlistsContainer.appendChild(playlistCard);
            });
        }

   
        function playMusic(index) {
            const song = playlist[index];
            if (song.link) {
                const youtubeID = song.link.split('v=')[1]?.split('&')[0];
                musicPlayer.src = `https://www.youtube.com/embed/${youtubeID}?autoplay=1&controls=0&showinfo=0&rel=0`;
            } else {
                alert('Link da m√∫sica n√£o encontrado.');
            }
        }

        
        function deleteMusic(index) {
            if (confirm(`Deseja realmente excluir a m√∫sica "${playlist[index].songName}"?`)) {
                playlist.splice(index, 1); 
                localStorage.setItem('playlist', JSON.stringify(playlist));
                loadPage(); 
            }
        }

        loadPage();
    </script>
</body>
</html>
